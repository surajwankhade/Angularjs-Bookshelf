<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
   <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
      
      <script src="js/app.js"></script>
    
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
       <!-- <h1>Suraj's Bookshelf</h1>-->
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>
        <div ng-repeat="product in products" class="col-md-6"> 
  <div class="thumbnail"> 
    <img ng-src="{{ product.cover }}" height="250" width="200"> 
    <p class="title">{{ product.name }}</p> 
    <p class="price">{{ product.price | currency }}</p> 
    <p class="date">{{ product.pubdate | date }} </p>
    	<div class="rating"> 
  <p class="likes" ng-click="plusOne($index)">+ {{product.likes}} </p> 
   <p class="dislikes" ng-click="minusOne($index)">- {{ product.dislikes }} </p>
        
			</div>
    
          
  </div> 
</div>
        

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="img/app-store.png" width="120px" />
        <img src="img/google-play.png" width="110px" />
      </div>
    </div>


    <!-- Modules -->
    

    <!-- Controllers -->
    <!--<script src="js/controllers/MainController.js"></script>-->
  </body>
</html>
